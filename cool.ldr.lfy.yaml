app-id: "cool.ldr.lfy"
runtime: "org.gnome.Platform"
runtime-version: "49"
sdk: "org.gnome.Sdk"
command: "lfy"
finish-args:
  - "--share=ipc"
  - "--share=network"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
  - "*.pyc"
modules:
  - "python3-requests.yaml"
  - name: "lfy"
    builddir: true
    buildsystem: "meson"
    sources:
      - type: "git"
        url: "https://github.com/ldrfy/lfy"
        tag: "v0.2.0"
        commit: "ff8a19601c125eddd7cc820b61ba8b67c72c1045"
